<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName tester
    ServerAlias www.tester
    DocumentRoot /var/www/tester
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName tester
    ServerAlias www.tester
    DocumentRoot /var/www/tester
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
